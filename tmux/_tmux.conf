# cat <<__DATA__ >/dev/null

unbind C-b
unbind :
set-option -g default-shell /usr/local/bin/zsh

set -g prefix C-space
set-window-option -g mode-keys vi

set-option -g status-position bottom

set-option -g status-bg "colour40"
set-option -g status-fg "colour0"

set -g status-interval 1
set-option -g status-right "#(cut -c3- ~/.tmux.conf | sh -s get_ssid_tmux) #(cut -c3- ~/.tmux.conf | sh -s get_battery) %Y/%m/%d %H:%M:%S"
set-option -g status-right-length 100
set-option -g status-left-length 200

set-option -g status-justify "centre"

set -g escape-time 0

set -g pane-border-bg colour235
set -g pane-border-fg colour238
set -g pane-active-border-bg colour236
set -g pane-active-border-fg colour51

bind C-space send-prefix
bind v run "export LANG=en_US.UTF-8; pbpaste | xargs -I{} /usr/local/bin/tmux set-buffer {}"
bind P choose-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y     send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
bind '"' split-window -c '#{pane_current_path}'
bind % split-window -h -c '#{pane_current_path}'
bind-key \; command-prompt

