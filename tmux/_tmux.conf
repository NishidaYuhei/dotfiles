# cat <<__DATA__ >/dev/null

if "[ $(uname) == 'Darwin' ]" "unbind C-b"
unbind :
set-option -g status-position bottom
set-option -g status-bg "colour40"
set-option -g status-fg "colour0"
if "[ $(uname) == 'Darwin' ]" "set-option -g status-right '#(cut -c3- ~/.tmux.conf | sh -s get_ssid_tmux) #(cut -c3- ~/.tmux.conf | sh -s get_battery) %Y/%m/%d %H:%M:%S'" "set-option -g status-right '%Y/%m/%d %H:%M:%S'"
set-option -g status-right-length 100
set-option -g status-left "[#S] #{pane_current_path}"
set-option -g status-left-length 200
set-option -g display-panes-time 10000

if "[ $(uname) == 'Darwin' ]" "set -g prefix 'C-Space'"

set-window-option -g mode-keys vi

set -g status-interval 1

set-option -g status-justify "centre"

set -g escape-time 0

set -g pane-border-bg colour235
set -g pane-border-fg colour238
set -g pane-active-border-bg colour236
set -g pane-active-border-fg colour51

if "[ $(uname) == 'Darwin' ]" "bind-key C-Space send-prefix"
bind-key v run "export LANG=en_US.UTF-8; pbpaste"
bind-key P choose-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y     send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key - split-window -v -c '#{pane_current_path}'
bind-key \ split-window -h -c '#{pane_current_path}'
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key \; command-prompt

